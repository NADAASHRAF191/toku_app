name: toku
description: A new Flutter project.

# Prevent publishing to pub.dev
publish_to: "none" 

# Version
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/numbers/
    - assets/images/family_members/
    - assets/images/colors/
    - assets/sounds/colors/
    - assets/sounds/numbers/
    - assets/sounds/family_members/
    - assets/sounds/phrases/
